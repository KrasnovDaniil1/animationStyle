    <script>
        const cursorAnim = document.getElementById('cursorAnim');
        function changeCursorAnim(e) {
            let x, y;
            if (document.all) {
                // console.log(e, x, y);
                x = event.x + document.body.scrollLeft;
                y = event.y + document.body.scrollTop;
            } else {
                x = e.pageX;
                y = e.pageY;
                console.log(x, y);
                cursorAnim.style.top = `${y - 50}px`;
                cursorAnim.style.left = `${x + 10}px`;
            }
        }
    </script>
