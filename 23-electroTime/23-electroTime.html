<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../index.css" />
        <link rel="stylesheet" href="./23-electroTime.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="block">
            <div class="time block-hour">
                <div class="stick stick-center">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
                <div class="stick stick-left">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
                <div class="stick stick-right">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
                <div class="stick stick-center stick-middle">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
                <div class="stick stick-left stick-middle">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
                <div class="stick stick-right stick-middle">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
                <div class="stick stick-center stick-bottom">
                    <div class="triangle-left"></div>
                    <div class="rectangle"></div>
                    <div class="triangle-right"></div>
                </div>
            </div>
        </div>
        <script src="./23-electroTime.js"></script>
    </body>
</html>
