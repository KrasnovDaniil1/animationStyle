<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css">
        <title>Document</title>
        <style>
            
            .letter {
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 80px;
                background: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="letter" id="blockText"></div>
    </body>
    <script>
        let blockText = document.getElementById('blockText');
        const text = ['Анимация печатной машинки\n', '!!!\n'];
        let line = 0;
        let column = 0;
        let textPut = '';
        const timeInterval = 100;

        const interval = setInterval(() => {
            textPut += text[line][column];
            blockText.innerHTML = textPut + '|';
            column++;
            if (column >= text[line].length) {
                column = 0;
                line++;
            }
            if (line >= text.length) {
                clearInterval(interval);
                blockText.innerHTML = textPut;
            }
        }, timeInterval);
    </script>
</html>
